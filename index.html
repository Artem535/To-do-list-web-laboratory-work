<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Наименование заметки</h1>
    <form id="new-task-form">
      <input type="text" id="new-task-input" placeholder="Ничего не забыли?" />
      <input type="submit" id="new-task-submit" value="Добавить пункт" />
      <script src=js/script.js> </script>
    </form>
  </header>

  <main>
    <section class="task-list">
      <h1>Задачи</h1>
      <div id="tasks">
        <div class="task" id="task-0">
          <div class="content">
            <input type="text" class="text" value="Пример" readonly />
          </div>
          <div class="actions">
            <button class="edit">Редактировать</button>
            <button class="delete">Удалить</button>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
